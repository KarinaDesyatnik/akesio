<!DOCTYPE html>
<html lang="en">
<head>

	<title>Akesio</title>

<body>

<div class="container">
	<div class="header">

		<a href="index.html"><img src="img/logo.svg" alt=""></a>

	<div class="headline">
		login
	</div>		
	</div>
<div class="content login-page">
	<img class="bear-img" src="img/bear.svg" alt="">

	<form action="">

			<input type="email" placeholder="Enter your email" class="login-input">
		</div>
		<div class="input-wrapper reg-input-wrapper">

		</div>
		
		<button type="submit" class="btn login-btn pink">
		<a href="welcom-onboarding.html">Log in</a>
	</button>
	<div class="prompt login-prompt">
		Wrong login/password. Try again.  If you forgot your password, click here:
	</div>
	<div class="fogot-password">
		<a href="#">Forgotten password</a>
	</div>

	</form>
</div>
</div>
