<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Akesio</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,600i,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<div class="container">
	<div class="header">	
		<div class="logo">
		<a href="index.html"><img src="img/logo.svg" alt=""></a>
	</div>
	<div class="headline">
		registration
	</div>		
	</div>
<div class="content reg-page">
	

	<form action="">
		<div class="input-wrapper register-input-wrapper">
			<label for="">Login</label>
			<input type="email" placeholder="Enter your email" class="">
			<div class="prompt prompt-reg">
		It doesn't look like an email, please check it.
	</div>
		</div>
		<div class="input-wrapper register-input-wrapper">
			<label for="">Password</label>
			<input type="password" class="">
		</div>
		<div class="input-wrapper register-input-wrapper">
			<label for="">Repeat password</label>
			<input type="password" class="">
			<div class="prompt prompt-reg">
		Passwords are different, please check it.
	</div>
		</div>
		<div class="btn login-btn aqua">
		<a href="registration-done.html">REGISTER</a>
	</div>
	


	</form>
</div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
